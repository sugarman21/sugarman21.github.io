<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Weiterleitung</title>
</head>
<body>
  <script>
    (async () => {
      const res = await fetch('/check-login', { credentials: 'include' });
      if (res.ok) {
        window.location.href = '../';
      } else {
        window.location.href = 'login/';
      }
    })();
  </script>
</body>
</html>
