<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weiterleitung...</title>
    <script>
      // Funktion zur Weiterleitung je nach Login-Status
      window.onload = function () {
        const loggedIn = localStorage.getItem("loggedIn");

        if (loggedIn === "true") {
          // Angemeldet → weiter zur Startseite
          window.location.href = "../";
        } else {
          // Nicht angemeldet → weiter zur Login-Seite
          window.location.href = "login/";
        }
      };
    </script>
  </head>
  <body>
    <p>Du wirst weitergeleitet...</p>
  </body>
</html>
