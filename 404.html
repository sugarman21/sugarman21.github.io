<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weiterleitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #countdown {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <p id="countdown">Weiterleitung in 5 Sekunden...</p>

    <script>
        // Countdown in Sekunden
        let countdown = 5;

        // Element fÃ¼r die Anzeige des Countdowns
        const countdownElement = document.getElementById("countdown");

        // Intervall, das jede Sekunde den Countdown aktualisiert
        const interval = setInterval(() => {
            countdownElement.textContent = `Weiterleitung in ${countdown} Sekunden...`;
            countdown--;

            // Wenn Countdown 0 erreicht, weiterleiten
            if (countdown < 0) {
                clearInterval(interval);
                window.location.href = "/";
            }
        }, 1000);
    </script>

</body>
</html>
