<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>404 - Seite nicht gefunden</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 3rem;
        }

        h1 {
            font-size: 12rem;
            color: #ff0033;
            margin: 0;
            position: relative;
            animation: glitch 1s infinite, flicker 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            25% { text-shadow: -3px -2px red, 3px 2px blue; }
            50% { text-shadow: 2px -3px red, -2px 3px blue; }
            75% { text-shadow: -1px 2px red, 1px -2px blue; }
            100% { text-shadow: 0 0 red, 0 0 blue; }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.3;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 1.5rem 0;
        }

        a {
            color: #00ffcc;
            text-decoration: underline;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #countdown {
            font-size: 1.1rem;
            color: #bbb;
            margin-top: 1.5rem;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem auto 0 auto;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffcc, #0077ff);
            animation: shrink 5s linear forwards;
        }

        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Diese Seite existiert leider nicht.</p>
        <p><a href="/">Zur√ºck zur Startseite</a></p>
        <p id="countdown">Weiterleitung in 5 Sekunden...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let countdown = 5;
            const el = document.getElementById("countdown");

            const interval = setInterval(() => {
                countdown--;
                el.textContent = `Weiterleitung in ${countdown} Sekunden...`;
                

                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = "/";
                    return;
                }
            }, 1000);
        });
    </script>
</body>
</html>
