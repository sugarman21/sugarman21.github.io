<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>User Parameter</title>
   
</head>
    <script>
    // Funktion, um URL-Parameter auszulesen
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return params;
    }

    window.onload = function() {
        const params = getQueryParams();
        const messageElement = document.getElementById('message');

        // Wenn keine Parameter vorhanden sind
        if ([...params].length === 0) {
            messageElement.textContent = "Kein Parameter gefunden.";
        } else {
            // Nimmt den ersten Parameter (key = name, value = wert)
            const [key, value] = [...params.entries()][0];
            messageElement.textContent = `Parameter erkannt: '${key}' = '${value}'`;
        }
    }
</script>

<body>
    <h1>Parameter-Check</h1>
    <p id="message"></p>
</body>
</html>
